{% extends 'base.html' %}

{% block content %}
NEW INSPECTION Form ID:
<input type="text" name="formnum" value="{{vehicle.unit}}{{formid}}" readonly />
<form action="/inspection" method="post">
    <input type="hidden" name="vehicle" value="{{vehicle.key().id()}}" />
    <input type="hidden" name="formnum" value="{{vehicle.unit}}{{formid}}" />
    <label>
        Make:
        <input type="text" name="make" value="{{vehicle.make}}" readonly>
        Model:
        <input type="text" name="model" value="{{vehicle.model}}" readonly/><br>
        Year:
        <input type="text" name="year" value="{{vehicle.year}}" readonly>
        Odometer:
        <input type="text" name="odometer" value="{{vehicle.odometer}}" readonly/><br />
        Vehicle ID:
        <input type="text" name="id" value="{{vehicle.unit}}" readonly/>
        Date:
        <input type="datetime" name="date" value={{date}} readonly/>
        <h3><strong>General</strong></h3>
            <strong>Cab/Doors/Windows/Other</strong>
            <input type="checkbox" name="general" value="General"/><br />
        <h3><strong>Engine Compartment</strong></h3>
            <strong>Oil Level</strong>
            <input type="checkbox" name="oil"  value="Oil"/><br />
            <strong>Coolant Level</strong>
            <input type="checkbox" name="coolant"  value="Coolant"/><br />
            <strong>Belts</strong>
            <input type="checkbox" name="belts"  value="Belts"/><br />
            <strong>Battery</strong>
            <input type="checkbox" name="battery"  value="Battery"/><br />
            <strong>Other</strong>
            <input type="checkbox" name="engine"  value="Engine Compartment Other"/><br />
        <h3><strong>In-Cab</strong></h3>
            <strong>Gauges/Warning Lights</strong>
            <input type="checkbox" name="gauges"  value="Gauges/Warning Lights"/><br />
            <strong>Windshield Wipers</strong>
            <input type="checkbox" name="wipers" value="Windshield Wipers" /><br />
            <strong>Horn</strong>
            <input type="checkbox" name="horn"  value="Horn"/><br />
            <strong>Heat/AC/Defrost</strong>
            <input type="checkbox" name="heat"  value="Heat/AC/Defrost"/><br />
            <strong>Mirrors</strong>
            <input type="checkbox" name="mirrors"  value="Mirrors"/><br />
            <strong>Steering</strong>
            <input type="checkbox" name="steering"  value="Steering"/><br />
            <strong>Brakes</strong>
            <input type="checkbox" name="brakes"  value="Interior Brakes"/><br />
            <strong>Parking Brake</strong>
            <input type="checkbox" name="ebrake"  value="Parking Brake"/><br />
            <strong>Seat Belts</strong>
            <input type="checkbox" name="seatbelts"  value="Seatbelts"/><br />
            <strong>Safety Equipment</strong>
            <input type="checkbox" name="safety"  value="Safety Equipment"/><br />
        <h3><strong>Exterior</strong></h3>
            <strong>Lights</strong>
            <input type="checkbox" name="lights"  value="Lights"/><br />
            <strong>Reflectors</strong>
            <input type="checkbox" name="reflectors"  value="Reflectors"/><br />
            <strong>Suspension</strong>
            <input type="checkbox" name="suspension"  value="Suspension"/><br />
            <strong>Tires</strong>
            <input type="checkbox" name="tires"  value="Tires"/><br />
            <strong>Wheels/Rims/Lugs</strong>
            <input type="checkbox" name="wheels"  value="Wheels"/><br />
            <strong>Exhaust</strong>
            <input type="checkbox" name="exhaust"  value="Exhaust"/><br />
            <strong>Brakes</strong>
            <input type="checkbox" name="exbrakes"  value="Exterior Brakes"/><br />


        <h3><strong>Please enter your Employee ID here. By doing so you acknowledge
            that this inspection is accurate and has been filled out by you before
            operating the vehicle.</strong></h3>
        <input type="hidden" name="driver" value="{{driver.key().id()}}" />
        <input type="number" name="signature" />
        <input type="submit" />
    </label>

</form>
{% endblock %}
