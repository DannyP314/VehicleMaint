{% extends 'base.html' %}

{% block content %}
<form action="/inspection" method="get" id="form1">
{% for vehicle in vehicles %}
      <input type="radio" name="vehicle" value={{vehicle.key().id()}}>{{vehicle.year}} {{vehicle.make}}</input><br />
{% endfor %}
<select>
{% for driver in drivers %}
    <option name="driver" value="{{driver.key().id()}}">{{driver.name}}</option>
{% endfor %}
</select>
</form>
<button type="submit" form="form1" value="Submit">Submit</button>

{% endblock %}
